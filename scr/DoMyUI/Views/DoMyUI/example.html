    type="text/css" />
<script src="../../Scripts/3rd/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../../Scripts/3rd/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="../../Scripts/3rd/jquery-ui-1.8.20.custom.min.js" type="text/javascript"></script>
<script src="../../Scripts/3rd/viewModel.domyui.js" type="text/javascript"></script>
<script src="../../Scripts/3rd/jquery.domyui.js" type="text/javascript"></script>


<script type="text/javascript">
    var viewModel = new DoMyUI.View();
	
	//tabs
    var tabModel_1 = new DoMyUI.Tab();	
    var tabModel_2 = new DoMyUI.Tab();
	
	//panels
    var panelModel_1_1 = new DoMyUI.Panel();
    var panelModel_1_2 = new DoMyUI.Panel();
    var panelModel_2_1 = new DoMyUI.Panel();
	
    panelModel_1_1.setId("pnl_1").setTitle("Teste_1");
    panelModel_1_2.setId("pnl_1").setTitle("Teste_2");
    panelModel_2_1.setId("pnl_2").setTitle("Teste_1");
	
	//setting panels in own tabs
    tabModel_1.setId("tab_1").setPanel([panelModel_1_1, panelModel_1_2]);
    tabModel_2.setId("tab_2").setPanel([panelModel_2_1]);
	
	//setting tabs in mainArea
    viewModel.main.setTab([tabModel_1, tabModel_2]);
    var options = { searchDiv: "searchDiv", data: viewModel };
    
    $(document).ready(function ($) {
        $("#mainDiv").doMyUI(options);
    });
    
</script>
<html>
    <head />
    <body>
        <div id="searchDiv">Search Area</div>
        <div id="mainDiv">Main Area</div>
    </body>
</html>
