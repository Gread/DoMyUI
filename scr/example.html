<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="../js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="jquery.domyui.js"></script>
<script type="text/javascript" src="viewModel.domyui.js"></script>


 <script type="text/javascript">
	var viewModel = new DoMyUI.View();
	
	//tabs
	var tabModel_1 = new DoMyUI.Tab();	
	var tabModel_2 = new DoMyUI.Tab();
	
	//panels
	var panelModel_1_1 = new DoMyUI.Panel();
	var panelModel_1_2 = new DoMyUI.Panel();
	var panelModel_2_1 = new DoMyUI.Panel();
	
	panelModel_1_1.setId("pnl_1").setTitle("Teste_1");
	panelModel_1_2.setId("pnl_1").setTitle("Teste_2");
	panelModel_2_1.setId("pnl_2").setTitle("Teste_1");
	
	//setting panels in own tabs
	tabModel_1.setPanel([panelModel_1_1, panelModel_1_2]);
	tabModel_2.setPanel([panelModel_2_1]);
	
	//setting tabs in mainArea
	viewModel.main.setTab([tabModel_1, tabModel_2]);
	
	$.doMyUI("searchDiv", "mainDiv", viewModel);
 </script>

<div id="searchDiv"></div>
<div id="mainDiv"></div>
